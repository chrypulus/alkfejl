<div class="container">
  <h2>A fogalalás adatai</h2>
  <ul class="list-group">
    <li class="list-group-item active"><strong> Foglaló neve:</strong> {{r.partner.name}}</li>
    <li class="list-group-item"><strong>Dolgozó neve:</strong> {{r.worker.name}}</li>
    <li class="list-group-item"><strong>Foglalt időpont: </strong>{{cal.getDayString(r.appointment)}}</li>
    <li class="list-group-item"><strong>Kategória: </strong>{{r.category}}</li>
    <li class="list-group-item"><strong>Megjegyzés:</strong> {{r.comment}}</li>
  </ul>
  <form class="form-inline">
    <div class="form-group">
      <label from="name">Alkatrész neve</label>
      <input type="text" class="form-control" id="name" required
      [(ngModel)]="model.name" name = "name" #name="ngModel">
    </div>
    <div class="form-group">
      <label from="price">Költség</label>
      <input type="number" class="form-control" id="price" required
      [(ngModel)]="model.price" name = "price" #price="ngModel">
    </div>
    <button type="submit" class = "btn btn-success" [disabled]="!userForm.form.valid">Hozzáad</button>
  </form>
  <div *ngFor>

  </div>
</div>
