<h1 class="display-2">Időpont foglalások</h1>

<div class="row">
  <div class="col">
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Dolgozó</th>
          <th scope="col">Partner</th>
          <th scope="col">Időpont</th>
          <th scope="col">Kategória</th>
          <th scope="col">Megjegyzés</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let r of filtered">
          <th scope="row">{{ r.id }}</th>
          <td>{{ r.worker.name }}</td>
          <td>{{ r.partner.name }}</td>
          <td>{{ r.appointment.toLocaleString() }}</td>
          <td>{{ r.category }}</td>
          <td>{{ r.comment }}</td>
          <td>
            <a *ngIf="userService.user.role === 'PARTNER'" mat-icon-button routerLink="/reservation/{{r.id}}">
              <mat-icon>Részletek</mat-icon>
            </a>
            <!--button *ngIf="authService.user.role === 'ADMIN'" mat-icon-button color="warn"-->
              <mat-icon>delete</mat-icon>
            <!--/button-->
          </td>
        </tr>
      </tbody>
    </table>
    <a *ngIf="userService.user.role == 0" mat-raised-button color="primary" routerLink="/issues/new">Új foglalás</a>
  </div>
</div>
